<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        #chatbox {
            width: 60%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #fff;
            white-space: pre-wrap; /* Maintains line breaks */
        }
        #user-input {
            width: 60%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Travel Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type your message here">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const response = await fetch("/api/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            const chatbox = document.getElementById("chatbox");

            // Clean up response content before displaying
            const cleanedResponse = data.response
                .replace(/[*#]/g, '') // Remove * and # symbols
                .trim(); // Remove leading/trailing whitespace

            // Format output for better readability
            const formattedResponse = cleanedResponse
                .replace(/Step (\d+):/g, '<b>Step $1:</b><br>') // Add bold for steps
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>') // Bold section titles
                .replace(/\n/g, '<br>'); // Line breaks

            chatbox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            chatbox.innerHTML += `<p><strong>Bot:</strong><br>${formattedResponse}</p>`;

            // Clear the input field after sending
            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
